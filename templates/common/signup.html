
<!DOCTYPE html>
{% block content%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coming Soon - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       <!-- <script src="/static/js/com.js"></script> -->
    </head>

    <body>
    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="/static/assets/mp4/bg.mp4" type="video/mp4" /></video>
    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4">회원가입</h1>
                <div class="u-form u-form-1">
                    <form method ="post" class="post-form">
                        {% csrf_token %}
                        {% include "common/form_errors.html" %}
                        <div class="row input-group-newsletter">
                            <div class="col">
                                <label for="username" class="u-label u-text-body-alt-color">ID</label>
                                <input type="text" placeholder="Enter a valid ID address" id="username" name="username" class="form-control" required="">
                            </div>
                        </div>
                        <div class="row input-group-newsletter">
                            <div class="col">
                                <label for="pwd" class="u-label u-text-body-alt-color">Password</label>
                                <input type="password" placeholder="Enter your Password" id="password1" name="password1" class="u-input u-input-rectangle u-radius-50" required="">
                            </div>
                        </div>
                         <div class="row input-group-newsletter">
                            <div class="col">
                                <label for="pwd" class="u-label u-text-body-alt-color">Password</label>
                                <input type="password" placeholder="Enter your Password" id="password2" name="password2" class="u-input u-input-rectangle u-radius-50" required="">
                            </div>
                        </div>
                        {% csrf_token %}
                        <div class="row input-group-newsletter">
                        <button type="submit" class="btn btn-primary1" >Sign up</button>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
{% endblock %}
