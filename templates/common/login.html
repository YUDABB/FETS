<!DOCTYPE html>
{% block content%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coming Soon - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <script src="/static/js/scripts.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="/static/assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">WE'RE BACK</h1>
                    <p class="mb-5">나의 드라이브로 이동하려면 <br> 먼저 로그인을 해주세요!</p>
                        <!-- Email address input-->

                     <form method="post" class="post-form" action="{% url 'common:login' %}" onsubmit="return check_recaptcha();">
                         {% csrf_token %}
                        <div class="row input-group-newsletter">
                            {% include "common/form_errors.html" %}
                            <div class="col"><input type="text" class="form-control" id="username" placeholder="사용자ID" name="username" value="{{form.username.value|default_if_none:''}}"data-sb-validations="required,ID" /></div>
                            <div class="col"><input type="password" class="form-control" id="password" placeholder="암호입력" name="password" value="{{form.password.value|default_if_none:''}}" data-sb-validations="required,PW" /></div>
                            <div class="col-auto">
                                <button class="btn btn-primary" id="submitButton" type="submit" value="submit" class="u-form-control-hidden">Login</button>
                            </div>
                        </div>
                     </form>

                        <form data-sb-form-api-token="API_TOKEN" action="{% url 'common:signup' %}">
                            <div class="row input-group-newsletter">
                                <div>
                                    <button class="btn btn-primary1" id="submitButton1" type="submit" value="submit">Sign up</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
{% endblock %}
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://www.facebook.com/wsis2014"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="https://www.instagram.com/woosuk_infosec/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
